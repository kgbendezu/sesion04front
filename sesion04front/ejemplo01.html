<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>dev master - ejemplo01</title>
    <style>
        /* pares - even - 2n+0 */
        .selector1 :nth-child(even){
            background-color: #FFDD1C;
        }

        /* impares - odd - 2n+1 */
        .selector2 :nth-child(odd){
            background-color: #004e68;
        }
        /* seleccionamos al 4 8 12...(de cuatro en cuatro) */
        .selector3 :nth-child(4n+4){
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- selector -->
    <nav>
        <ul class="selector1"> 
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
        <ul class="selector2">
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>
    <nav>
        <ul class="selector3">
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
                
        </ul>
    </nav>
</body>
</html>
